name: Code Quality and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  python-linting:
    name: Python Linting (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 autopep8
      
      - name: Lint with flake8
        run: |
          cd backend
          flake8 --max-line-length=120 --count --statistics *.py
      
      - name: Check for syntax errors
        run: |
          cd backend
          python -m py_compile *.py

  javascript-linting:
    name: JavaScript Linting (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      
      - name: Run ESLint
        run: |
          cd frontend
          npx eslint src/**/*.js src/*.js

  code-duplication:
    name: Check for Code Duplication
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install jscpd
        run: npm install -g jscpd
      
      - name: Check for duplicates
        run: |
          jscpd --min-lines 5 --min-tokens 50 backend/ frontend/src/ -f "**/*.py" -f "**/*.js"

  dependency-audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      
      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
      
      - name: Check for unused dependencies
        run: |
          cd frontend
          npx depcheck

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests
        run: |
          cd backend
          pytest --verbose || echo "No tests found or tests need MongoDB connection"
