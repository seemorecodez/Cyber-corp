name: Security Code Scanning

on:
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.jsx'
      - 'backend/requirements.txt'
      - 'frontend/package.json'
      - '.github/workflows/security-scan.yml'
      - '.bandit'
      - 'frontend/eslint.config.mjs'
  push:
    branches: [ main, master, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.jsx'
  workflow_dispatch:

jobs:
  bandit-python-security:
    name: Python Security Scan (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          echo "Running Bandit security scan on Python code..."
          echo "================================================"
          # Run bandit with config file, outputting to console and JSON
          bandit -r . -c ../.bandit -f json -o bandit-report.json || true
          bandit -r . -c ../.bandit -f screen
          echo ""
          echo "================================================"
          echo "Bandit scan complete. Review any HIGH severity issues."

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

      - name: Check for high severity issues
        working-directory: ./backend
        run: |
          if [ -f bandit-report.json ]; then
            HIGH_ISSUES=$(python3 -c "import json; f=open('bandit-report.json'); data=json.load(f); print(len([r for r in data.get('results', []) if r.get('issue_severity') == 'HIGH']))" 2>/dev/null || echo "0")
            echo "High severity issues found: $HIGH_ISSUES"
            if [ "$HIGH_ISSUES" -gt "0" ]; then
              echo "⚠️  WARNING: $HIGH_ISSUES high severity security issues found!"
              echo "Please review the Bandit report and address these issues."
              # Don't fail the build, just warn
              exit 0
            else
              echo "✓ No high severity security issues found"
            fi
          fi

  flake8-python-linting:
    name: Python Code Quality (Flake8)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        working-directory: ./backend
        run: |
          echo "Running Flake8 code quality checks..."
          echo "======================================"
          # Run flake8 with reasonable defaults
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo ""
          echo "Running full Flake8 scan..."
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true
          echo "======================================"
          echo "Flake8 scan complete"

  eslint-javascript-security:
    name: JavaScript Security Scan (ESLint)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint with security plugin
        working-directory: ./frontend
        run: |
          echo "Running ESLint security scan on JavaScript code..."
          echo "=================================================="
          # Run ESLint with security rules
          npx eslint . --ext .js,.jsx --format=json --output-file=eslint-report.json || true
          npx eslint . --ext .js,.jsx --format=stylish || true
          echo ""
          echo "=================================================="
          echo "ESLint scan complete. Review any security warnings."

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-security-report
          path: frontend/eslint-report.json
          retention-days: 30

      - name: Check for security issues
        working-directory: ./frontend
        run: |
          if [ -f eslint-report.json ]; then
            SECURITY_ISSUES=$(python3 -c "import json; f=open('eslint-report.json'); data=json.load(f); issues=sum(1 for file in data for msg in file.get('messages', []) if 'security/' in msg.get('ruleId', '')); print(issues)" 2>/dev/null || echo "0")
            echo "Security issues found: $SECURITY_ISSUES"
            if [ "$SECURITY_ISSUES" -gt "0" ]; then
              echo "⚠️  WARNING: $SECURITY_ISSUES security issues found!"
              echo "Please review the ESLint report and address security concerns."
              # Don't fail the build, just warn
              exit 0
            else
              echo "✓ No security issues found"
            fi
          fi

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [bandit-python-security, flake8-python-linting, eslint-javascript-security]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Download all security reports
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Display summary
        run: |
          echo "=========================================="
          echo "Security Code Scanning Complete"
          echo "=========================================="
          echo ""
          echo "The following security scans have been performed:"
          echo "  ✓ Bandit - Python security vulnerability scanner"
          echo "  ✓ Flake8 - Python code quality checker"
          echo "  ✓ ESLint - JavaScript security and quality checker"
          echo ""
          echo "Security reports have been uploaded as artifacts."
          echo "Please review the reports for any security issues."
          echo ""
          echo "Note: This workflow provides warnings but does not"
          echo "block merges. Address HIGH severity issues promptly."
          echo "=========================================="
