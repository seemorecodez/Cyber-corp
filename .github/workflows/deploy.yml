name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package.json
        
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm install --legacy-peer-deps
        npm install ajv@^8.0.0 --legacy-peer-deps
      
    - name: Build frontend
      working-directory: frontend
      run: npm run build
      env:
        CI: false
        PUBLIC_URL: /Cyber-corp
      
    - name: Upload frontend build artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build
        retention-days: 1
        
  deploy-pages:
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./build
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment successful
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê Site URL: ${{ steps.deployment.outputs.page_url }}"
        
  verify-deployment:
    needs: deploy-pages
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait for deployment to be ready
      run: sleep 30
      
    - name: Verify deployment accessibility
      run: |
        echo "Verifying deployment..."
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ github.repository_owner }}.github.io/Cyber-corp/)
        if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 304 ]; then
          echo "‚úÖ Deployment verification successful (HTTP $RESPONSE)"
        else
          echo "‚ùå Deployment verification failed (HTTP $RESPONSE)"
          echo "Note: If GitHub Pages is not enabled, enable it in Settings ‚Üí Pages ‚Üí Source ‚Üí GitHub Actions"
          exit 1
        fi
        
    - name: Check for broken links
      run: |
        echo "Checking for common resources..."
        BASE_URL="https://${{ github.repository_owner }}.github.io/Cyber-corp"
        for path in "" "/index.html" "/static/js/main.*.js" "/static/css/main.*.css"; do
          URL="${BASE_URL}${path}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
          if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "304" ]; then
            echo "‚úÖ ${URL}: HTTP $RESPONSE"
          else
            echo "‚ö†Ô∏è ${URL}: HTTP $RESPONSE"
          fi
        done
      continue-on-error: true
      
    - name: Performance check
      run: |
        echo "Testing page load time..."
        START=$(date +%s%N)
        curl -s https://${{ github.repository_owner }}.github.io/Cyber-corp/ > /dev/null
        END=$(date +%s%N)
        DURATION=$((($END - $START) / 1000000))
        echo "Page load time: ${DURATION}ms"
        if [ $DURATION -lt 3000 ]; then
          echo "‚úÖ Performance check passed (< 3s)"
        else
          echo "‚ö†Ô∏è Page load time is slow (> 3s)"
        fi
      continue-on-error: true
      
  rollback-on-failure:
    needs: [deploy-pages, verify-deployment]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: Rollback notification
      run: |
        echo "‚ùå Deployment failed or verification failed"
        echo "üîÑ To rollback, you can:"
        echo "   1. Revert the last commit and push"
        echo "   2. Re-run a previous successful workflow"
        echo "   3. Manually deploy from a previous release tag"
